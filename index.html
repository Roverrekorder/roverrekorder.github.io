<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="main-title">Upcoming Events</h1>
            <p class="sub-title">Find your next adventure</p>
        </div>
    </header>

    <!-- Event Listings Section -->
    <main>
        <div class="container event-container">
            <!-- Event Card 1 -->
            <div class="event-card">
                <img src="https://via.placeholder.com/400x250" alt="Event 1" class="event-image">
                <div class="event-details">
                    <h3 class="event-title">Event Title 1</h3>
                    <p class="event-date">March 20, 2025</p>
                    <p class="event-description">Join us for an exciting event...</p>
                    <button class="btn">Learn More</button>
                </div>
            </div>
            
            <!-- Event Card 2 -->
            <div class="event-card">
                <img src="https://via.placeholder.com/400x250" alt="Event 2" class="event-image">
                <div class="event-details">
                    <h3 class="event-title">Event Title 2</h3>
                    <p class="event-date">April 5, 2025</p>
                    <p class="event-description">Don't miss this exciting adventure...</p>
                    <button class="btn">Learn More</button>
                </div>
            </div>

            <!-- Additional Event Cards can be added here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Event Organization</p>
    </footer>

</body>
</html>
